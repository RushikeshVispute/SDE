        <h1>Leaf</h1>
        <dd> -Leaves grows from the nodes on a stem.
            <p>-Leaves are generally thin, flat and green in colour.</p>
            -The broad spread-out part of the leaf is called the <b>leaf blade</b> or <b>lamina</b> and its 
            <p>-edge is called the <b>leaf-margine.</b></p>
            -Leaf margine may be entire , denate or lobed.
            
        </dd>
    </df>
