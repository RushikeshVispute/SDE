<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span</title>
</head>
<body>
    <table border="1" align="center" width="30%">
        <caption><b>Details</b></caption>
        <tr>
            <td colspan="4" align="center">Alpha1</td>
           
        </tr>

        <tr>
            <td>beta1</td>
            <td rowspan="3" align="center">beta2</td>
            <td>beta3</td>
            <td rowspan="3" align="center">beta4</td>
        </tr>

        <tr>
            <td>delta1</td>
            <td>delta3</td>
            </tr>

        <tr>
            <td>gamma1</td>
            <td>gamma3</td>
         </tr>
    </table>
</body>
</html>
