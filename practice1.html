<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h3>Career Infotech Registration</h3>
            <table>
                <tr>
                    <td>Candidate Name:</td>
                    <td><input type="text" placeholder="Full Name"></td>
                </tr>

                <tr>
                    <td>Mobile no:</td>
                    <td><input type="number" placeholder="Mobile No." maxlength="10" minlength="10"></td>
                </tr>

                <tr>
                    <td>Email Id:</td>
                    <td><input type="text" placeholder="@gmail.com"></td>
                </tr>

                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td> Upload File:</td>
                    <td><input type="File"></td>
                </tr>

                <tr>
                    <td>Age:</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td> Male<input type="radio" name="Gender" value="Male"> Female<input type="radio"
                    name="Female" value="Female"> Other<input type="radio" name="Other" value="Other"></td>
                </tr>
      
                <tr>
                    <td>Country:</td>
                    <td><Select>
                        <option value=" "> </option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="America">America</option>
                    </Select></td>
                </tr>

                <tr>
                    <td>States:</td>
                    <td><Select>
                        <option value=" "> </option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Punjab">Punjab</option>
                    </Select></td>
                </tr>

                <tr>
                    <td>City</td>
                    <td><Select>
                        <option value=" "> </option>
                        <option value="Shirpur">Shirpur</option>
                        <option value="Dhule">Dhule</option>
                        <option value="Nashik">Nashik</option>
                    </Select></td>
                </tr>
        
                <tr>
                    <td>Hobby:</td>
                    <td><input type="checkbox" name="Singing" value="Singing">Singing</td>
                    <td><input type="checkbox" name="Reading" value="Reading">Reading</td>
                    <td><input type="checkbox" name="Writing" value="Writing">Writing</td>
                    <td><input type="checkbox" name="Drawing" value="Drawing">Drawing</td>
                    <td><input type="checkbox" name="Dancing" value="Dancing">Dancing</td>
                </tr>

                <tr>
                    <td> <button type="Submit">Submit</button></td>
                    <td><button type="Reset">Reset</button></td>
                </tr>


            </table>
        </fieldset>
    </form>
</body>
</html
