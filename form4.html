<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: whitesmoke;
            width: 50vw;
            margin: auto;

        }

        .personal {
            line-height: 32px;
            width: 90%;
            margin: 10px;
            padding: 10px;
            background-color: antiquewhite;
        }

        button {
            align-content: center;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="personal">

            <form action="">

                <fieldset>
                    <legend>Personal Details </legend>

                    <table>
                        <tr>
                            <td>Full Name</td>
                            <td>
                                <input type="text" required placeholder="First Name"> <input type="text" name="" id=""
                                    required placeholder="Last Name">
                            </td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>Male<input type="radio" name="Gender" value="Male"> Female<input type="radio"
                                    name="Female" value="Female"></td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td><Select required>
                                    <option value="General">General</option>
                                    <option value="ST">ST</option>
                                    <option value="SC">SC</option>
                                    <option value="OBC">OBC</option>
                                </Select></td>
                        </tr>
                        <tr>
                            <td>Phone No.</td>
                            <td><input type="tel" name="" id="" required minlength="10" maxlength="10"></td>
                        </tr>
                        <tr>
                            <td> Email ID</td>
                            <td><input type="email" name="" id="" required></td>
                        </tr>
                        <tr>
                            <td>Date Of Birth</td>
                            <td><input type="date" name="" id="" required></td>
                        </tr>
                        <TR>
                            <td>Identification Marks</td>
                            <td><input type="text" required></td>
                        </TR>
                </fieldset>
                </table>



        </div>
        <div class="personal">


            <fieldset>
                <legend>Address </legend>


                <table>
                    <tr>
                        <td>Address</td>
                        <td>
                            <input type="text" placeholder="Flat, Building,House no." size="40">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="text" placeholder="Street No.,Road" size="40">
                        </td>
                    </tr>


                    <tr>
                        <td></td>
                        <td>
                            <input type="text" placeholder="Town/City" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="text" placeholder="State" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="text" placeholder="Pin Code" maxlength="6" minlength="6" size="40">
                        </td>
                    </tr>


            </fieldset>

            <tr>
                <td>
                    <button type="submit">Submit</button>

                </td>
                <td>
                    <button type="reset">Reset
                    </button>

                </td>
            </tr>
            </table>
            </form>
        </div>


    </div>
</body>

</html>
