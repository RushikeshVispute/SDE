<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Span and Row Span</title>
</head>
<body>
    
    <table border="1" align="center" width="50%">
<thead>
    <caption bgcolor="gray"><b>Table of Important Imformation about Student</b></caption>

    <tr bgcolor="gray">
        <th colspan="3">Student Information</th>
    </tr>

    <tr bgcolor="violet">
        <th>FirstName</th>
        <th>LastName</th>
        <th>Mobile No</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Rushi</td>
        <td align="center" rowspan="3">Sonar</td>
        <td>1234567890</td>
    </tr>

    <tr>
        <td>Manohar</td>
        
        <td>0987654321</td>
    </tr>

    <tr>
        <td>Raju</td>
      
        <td>8888888888</td>
    </tr>
</tbody>
<tfoot>
    <tr bgcolor="gray">
       <th colspan="3" >Page no. 1</th>
    </tr>
</tfoot>
    </table>

</body>
</html>
